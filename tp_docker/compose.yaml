services:
  # Base de données PostgreSQL (réseau interne uniquement)
  db:
    image: postgres:16-alpine
    restart: always
    networks:
      - back_net
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./DB/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Backend (exposé sur 3000)
  backend:
    build:
      context: ./backend
      target: development
    ports:
      - "3000:3000"
    networks:
      - front_net
      - back_net
    depends_on:
      db:
        condition: service_healthy
    env_file: .env

  # Frontend (dev) servi via Node/serve sur 5173 -> exposé sur 8080
  frontend:
    build:
      context: ./frontend
      target: development
    ports:
      - "8080:8080"
    networks:
      - front_net
    depends_on:
      - backend

networks:
  front_net:
  back_net:

volumes:
  db_data: